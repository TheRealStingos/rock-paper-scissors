<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="start">
            <button class="start-btn">Start?</button>
        </div>
        <div class="game">
            <div class="scoreboard">
                <div class="stats">
                    <div class="round-display">
                        <h3 class="r-count">Round 0</h3>
                    </div>
                    <div class="score-display">
                        <p class="p-score">Player Score</p>
                        <p class="c-score"> Computer Score</p>
                        <p class="tie-count">Ties</p>
                    </div>
                </div>
                <p class="result"></p>
            </div> 

            <div class="choices">
                <div class="rock-box">
                    <img src="assets/rock.png" class="rock-pic" alt="rock">
                    <button class="rock-btn">rock</button>
                </div>
                <div class="paper-box">
                    <img src="assets/paper.png" class="paper-pic" alt="paper">
                    <button class="paper-btn">paper</button>
                </div>
                <div class="scissors-box">
                    <img src="assets/scissors.png" class="scissors-pic" alt="scissors">
                    <button class="scissors-btn">scissors</button>
                </div>
            </div>
        </div>
    </body>
</html>
